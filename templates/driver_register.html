{% extends "base.html" %}

{% block title %}Driver Registration | U-Ride{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">Driver Registration</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash flash-error">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form action="/driver/register" method="POST" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" type="text" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label for="password">Password
                <span class="hint">(min 8 chars, number + symbol)</span>
            </label>
            <input id="password" type="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="license_number">License Number</label>
            <input id="license_number" type="text" name="license_number" required>
        </div>

        <div class="form-group">
            <label for="vehicle_info">Vehicle Info</label>
            <input id="vehicle_info" type="text" name="vehicle_info" required>
        </div>

        <div class="form-group">
            <label for="id_document">ID Document (PDF/Image)</label>
            <input id="id_document" type="file" name="id_document"
                   accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="form-group">
            <label for="license_document">License Document (PDF/Image)</label>
            <input id="license_document" type="file" name="license_document"
                   accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="form-group">
            <label for="vehicle_document">Vehicle Document (PDF/Image)</label>
            <input id="vehicle_document" type="file" name="vehicle_document"
                   accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <button type="submit" class="btn btn-primary">Register as Driver</button>
    </form>
</div>
{% endblock %}
