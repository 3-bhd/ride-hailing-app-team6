<!DOCTYPE html>
<html>
<head>
    <title>Driver Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
<h1>Driver Registration</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="error">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<form action="/driver/register" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" required>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>

    <div class="form-group">
        <label>License Number:</label>
        <input type="text" name="license_number" required>
    </div>

    <div class="form-group">
        <label>Vehicle Info:</label>
        <input type="text" name="vehicle_info" required>
    </div>

    <div class="form-group">
        <label>ID Document (PDF/Image):</label>
        <input type="file" name="id_document" accept=".pdf,.jpg,.jpeg,.png" required>
    </div>

    <div class="form-group">
        <label>License Document (PDF/Image):</label>
        <input type="file" name="license_document" accept=".pdf,.jpg,.jpeg,.png" required>
    </div>

    <div class="form-group">
        <label>Vehicle Document (PDF/Image):</label>
        <input type="file" name="vehicle_document" accept=".pdf,.jpg,.jpeg,.png" required>
    </div>

    <button type="submit">Register as Driver</button>
</form>

<p><a href="/">Back to Home</a></p>
</body>
</html>
