<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}U-Ride{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                U-Ride
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('passenger_register_page') }}">Passenger Register</a>
                <a href="{{ url_for('passenger_login_page') }}">Passenger Login</a>
                <a href="/driver/register">Driver Register</a>
                <a href="/admin/drivers">Admin</a>
                {% if session.get('user_id') %}
                    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="page">
        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer class="footer">
        <small>© 2025 U-Ride – Sprint 1 MVP</small>
    </footer>
</body>
</html>
